<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
/* Version 1.0 Issues
    - operand_array[1] is coming up undefined. number_index shows 1 in my console.
    - operand_array[0] becomes NaN after operator or second digit is pressed.
*/
        var operand_array = ["",""];
        var number_index = 0;
        var operator_sym = "";
        var newNum = "";

        $(document).ready(function() { //Needed for jQuery
            operand_array[0] = $('#number_0').val();
            operand_array[1] = $('#number_1').val();
        });
// NUMBER INPUT
        function input_digit(digit){
            console.log('Clicked Button:', digit);
            var number0_val = $('#oper_display').val();
            newNum = number0_val + digit;
            $('#oper_display').val(newNum);
            operand_array[0] = Number(newNum);
            console.log("operand_array[number_index]", operand_array[number_index], 'number index', number_index, 'operand_array[0]', operand_array[0] ,"operand_array[1]", operand_array[1]);
        };
// OPERATOR INPUT
        function operator(operator_sym){
            console.log('operator clicked', operator_sym, 'opperand_array[0]', operand_array[0]);
            sign = operator_sym
            set1 = operand_array[0] + operator_sym
            $('#oper_display').val(set1);
            console.log("sign", sign, 'set1: ', set1);
            number_index = 1;
        }
// CALCULATE
        function calculate (num1, num2) {
            console.log('equal button clicked');
            var num1 = Number(operand_array[0]);
            var num2 = Number(operand_array[1]);
            switch (operator) {
                case "+":
                    var result = add(num1, num2);
                    break;
                case "-":
                    var result = sub(num1, num2)
                    break;
                case "*":
                    var result = mul(num1, num2);
                    break;
                case "/":
                    var result = divi(num1, num2);
                    break;
            };
            $('#result_display').val(result);
        };
// OPERATOR FUNCTIONS
        function add(operand1, operand2){
            var result = Number(operand1) + Number(operand2);
            number_index = 1;
        };
        function sub(operand1, operand2){
            var result = Number(operand1) - Number(operand2);
            number_index = 1;
        };
        function mul(operand1, operand2){
            var result = Number(operand1) * Number(operand2);
            number_index = 1;
        };
        function divi(operand1, operand2){
            var result = Number(operand1) / Number(operand2);
            number_index = 1;
        };
    </script>
</head>
<body>
    <input type="text" id="oper_display" placeholder="Ready">
    <br>
    <input type="text" id="result_display" placeholder="Result">
    <!--<input id="number_0" placeholder="number 0" type="text">-->
    <!--<input id="number_1" placeholder="number 1" type="text">-->
    <div class="operator_bay">
        <button type="button" id="result_button" onclick="calculate()">=</button>
        <button type="button"  id="add_button" onclick="operator('+')">+</button>
        <button type="button" id="sub_button" onclick="operator('-')">-</button>
        <button type="button" id="mul_button" onclick="operator('*')">*</button>
        <button type="button" id="divi_button" onclick="operator('/')">/</button>
    </div>
    <div class="number_bay">
        <button type="button" onclick="input_digit(1)">1</button>
        <button type="button" onclick="input_digit(2)">2</button>
        <button type="button" onclick="input_digit(3)">3</button>
        <br>
        <button type="button" onclick="input_digit(4)">4</button>
        <button type="button" onclick="input_digit(5)">5</button>
        <button type="button" onclick="input_digit(6)">6</button>
        <br>
        <button type="button" onclick="input_digit(7)">7</button>
        <button type="button" onclick="input_digit(8)">8</button>
        <button type="button" onclick="input_digit(9)">9</button>
        <br>
        <button type="button" onclick="input_digit(0)">0</button>
    </div>
</body>
