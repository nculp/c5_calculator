<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
/* Version 1.0 Issues
    - operand_array[1] is coming up undefined. number_index shows 1 in my console.
    - operand_array[0] becomes NaN after operator or second digit is pressed.
*/
        var operand_array = ["",""];
        var number_index = 0;
        var operator_sym = "";
        var newNum = "";

        $(document).ready(function() { //Needed for jQuery
            operand_array[0] = $('#number_0').val();
            operand_array[1] = $('#number_1').val();
        });
/**************
 * Function: Number Input
 * Purpose: On click number appears in display & should also store in designated array position
 * Params:
 * Returns:
 **************/
//DWP THIS ONE
        function input_digit(digit) {
            console.log(digit);                         // Console log the variables going into the function
            var proxy = digit.toString();               // Assigns variable to the incoming digit(s)
            newNum += proxy;                            // Assigns variable to the above variable & concatenates the new digit
            $("#oper_display").val(newNum);             // Displays the newly assigned variable in the operand_display
            operand_array[number_index] = newNum;       // Assigns the operand_array position 0 to the number value of the above variable
            console.log(operand_array);                 // Console.log all ALLEGEDLY assigned variables
        }
/**************
 * Function: Operator Input
 * Purpose: On click operator appears in display & also stores as a variable to used in calculate();
 * Params:
 * Returns:
                 ****************/
//DWP THIS ONE
        function operator(operatorPressed){
            console.log("This will go into the operator function:", newNum);    // Console log the variables going into the function
            operator_sym = operatorPressed;                                     // Assigns variable to incoming operator symbol
            var numWithOperator = operand_array[0] + operator_sym;              // Assigns variable to operand_array[0] & concatenates the operator symbol
            $("#oper_display").val(numWithOperator);                            // Displays new variable in oper_display
            console.log(numWithOperator);                                       // Console logs variables being set
            number_index++;                                                     // Switches the number index to position 1 of the operand_array
        }
/**************
 * Function: Calculate
 * Purpose: On click equal button (=), the calculate() function runs & displays the result in the result display
 * Params:
 * Returns:
 **************/
        function calculate () {
            console.log("Success!!");                   // When equal button is clicked, console.log success
            var num1 = operand_array[0];                // Assigns variable "num1" to the operand_array's position "0" number value
            var num2 = operand_array[1];                // Assigns variable "num2" to the operand_array's position "1" number value
            switch(operator_sym) {                      // Begins Switch Statement
                case "+":                               // If the array contains a "+' sign, this add function is called. num1 & num2 get passed
                    var result = parseFloat(num1) + parseFloat(num2);   // Assigns variable "result" to the called add function
                    break;                                              // Breaks & drops the function out after add function result returned
                case "-":                                               // If the array contains a "-' sign, this sub function is called. Num1 & num2 get passed
                    var result = parseFloat(num1) - parseFloat(num2);   // Assigns variable "result" to the called sub function
                    break;                                              // Breaks & drops the function out after sub function result returned
                case "*":                                               // If the array contains a "*' sign, this multiply function is called. Num1 & num2 get passed
                    var result = parseFloat(num1) * parseFloat(num2);   // Assigns variable "result" to the called multiply function
                    break;                                              // Breaks & drops the function out after multiply function result returned
                case "/":                                               // If the array contains a "/' sign, this divide function is called. num1 & num2 get passed
                    var result = parseFloat(num1) / parseFloat(num2);   // Assigns variable "result" to the called divide function
                    break;                                              // Breaks & drops the function out after divide function result returned
            }                                                           // Closes Switch Statement
            $("#result_display").val(result);                           // Displays the result of the operation performed in result_display
        };
/**************
 * Function: Operation Functions
 * Purpose: To run during switch in calculate(); to get equation results
 * Params:
 * Returns:
 **************/
        function add(operand1, operand2){
            var result = Number(operand1) + Number(operand2);
            number_index = 1;
        };
        function sub(operand1, operand2){
            var result = Number(operand1) - Number(operand2);
            number_index = 1;
        };
        function mul(operand1, operand2){
            var result = Number(operand1) * Number(operand2);
            number_index = 1;
        };
        function divi(operand1, operand2){
            var result = Number(operand1) / Number(operand2);
            number_index = 1;
        };
    </script>
</head>
<body>
    <input type="text" id="oper_display" placeholder="Ready">
    <br>
    <input type="text" id="result_display" placeholder="Result">
    <div class="operator_bay">
        <button type="button" id="result_button" onclick="calculate()">=</button>
        <button type="button"  id="add_button" onclick="operator('+')">+</button>
        <button type="button" id="sub_button" onclick="operator('-')">-</button>
        <button type="button" id="mul_button" onclick="operator('*')">*</button>
        <button type="button" id="divi_button" onclick="operator('/')">/</button>
    </div>
    <div class="number_bay">
        <button type="button" onclick="input_digit(1)">1</button>
        <button type="button" onclick="input_digit(2)">2</button>
        <button type="button" onclick="input_digit(3)">3</button>
        <br>
        <button type="button" onclick="input_digit(4)">4</button>
        <button type="button" onclick="input_digit(5)">5</button>
        <button type="button" onclick="input_digit(6)">6</button>
        <br>
        <button type="button" onclick="input_digit(7)">7</button>
        <button type="button" onclick="input_digit(8)">8</button>
        <button type="button" onclick="input_digit(9)">9</button>
        <br>
        <button type="button" onclick="input_digit(0)">0</button>
    </div>
</body>
</html>
