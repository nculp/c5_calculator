<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        $(document).ready(function() { //Needed for jQuery
            $("#add_button").click(function(){ //self-invoking function, & anonymous
                console.log('add button clicked');
                var number0_val = $('#number_0').val();
                var number1_val = $('#number_1').val();
                add(number0_val, number1_val);
                $('#operator').text('+');
            });
            $('#sub_button').click(function(){
                 var number0_val = $('#number_0').val();
                 var number1_val = $('#number_1').val();
                 sub(number0_val, number1_val);
                 $('#operator').text("-");
            });
            $('#mul_button').click(function(){
                 var number0_val = $('#number_0').val();
                 var number1_val = $('#number_1').val();
                 mul(number0_val, number1_val);
                 $('#operator').text("*");
            });
            $('#divi_button').click(function(){
                 var number0_val = $('#number_0').val();
                 var number1_val = $('#number_1').val();
                 divi(number0_val, number1_val);
                 $('#operator').text("/");
            });
        });
// OPERATORS
        function add(operand1, operand2){
            var result = Number(operand1) + Number(operand2);
            $('#result_display').val(result);
        };
        function sub(operand1, operand2){
            var result = Number(operand1) - Number(operand2);
            $('#result_display').val(result);
        };
        function mul(operand1, operand2){
            var result = Number(operand1) * Number(operand2);
            $('#result_display').val(result);
        };
        function divi(operand1, operand2){
            var result = Number(operand1) / Number(operand2);
            $('#result_display').val(result);
        };
// NUMBERS
        function input_digit(digit){
            console.log('Clicked Button:', digit);
            var result = $('#oper_display').val();
            var newNum = result + digit;
            $('#oper_display').val(newNum);
        };

    </script>
</head>
<body>
    <input type="text" id="oper_display" placeholder="Ready">
    <br>
    <input type="text" id="result_display" placeholder="Result">
    <!--<input id="number_0" placeholder="number 0" type="text">-->
    <!--<span id="operator">+</span>-->
    <!--<input id="number_1" placeholder="number 1" type="text">-->
    <div class="operator_bay">
        <button id="result_button" type="button">=</button>
        <button id="add_button" type="button">+</button>
        <button id="sub_button" type="button">-</button>
        <button id="mul_button" type="button">*</button>
        <button id="divi_button" type="button">/</button>
    </div>
    <div class="number_bay">
        <button type="button" onclick="input_digit(1)">1</button>
        <button type="button" onclick="input_digit(2)">2</button>
        <button type="button" onclick="input_digit(3)">3</button>
        <br>
        <button type="button" onclick="input_digit(4)">4</button>
        <button type="button" onclick="input_digit(5)">5</button>
        <button type="button" onclick="input_digit(6)">6</button>
        <br>
        <button type="button" onclick="input_digit(7)">7</button>
        <button type="button" onclick="input_digit(8)">8</button>
        <button type="button" onclick="input_digit(9)">9</button>
        <br>
        <button type="button" onclick="input_digit(0)">0</button>
    </div>
</body>
</html>
